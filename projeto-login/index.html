<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="img/metal.jpg" alt="imagem">
            </div>
            <div id="formulario">
                <form action="#" method="post">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                    <div class="icons">
                        <span class="material-symbols-outlined">
                            login
                        </span>
                        <input type="email" name="email" id="email" placeholder="seu e-mail" required>
                    </div>
                    <div class="icons">
                        <span class="material-symbols-outlined">
                            key
                            </span>
                        <input type="text" name="senha" id="senha" min="8" placeholder="sua senha" required>
                    </div>
                    <p id="entrar"><a href="#">Entrar</a></p>
                    <p id="esqueciasenha"><a href="#">Esqueci a senha</a>
                    <span id="mail" class="material-symbols-outlined">
                            mail
                    </span>
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
