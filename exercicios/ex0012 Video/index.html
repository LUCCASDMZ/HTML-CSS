<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospeado no meu proprio servidor.</p>
    <video width="500" poster="img/passaro.jpg" controls loop>
        <source src="midia/Carro.webm" type="video/webm">
        <source src="midia/Carro.mkv" type="video/mkv">
        <source src="midia/carro.mp4" type="video/mp4">
        <p>Seu navegador nao tem compatibilidade com reproducao de video</p>
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <!-- ALEM ALEM DO YOUTUBE TEM O VIMEO -->
</body>
</html>
