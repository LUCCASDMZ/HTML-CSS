<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get">
    <p>
        <label for="n1">Numero 1:</label>
        <input type="number" name="n1" id="n1" min="0"
         max="30" required oninput="somar()">
    </p>
        <label for="n2">Numero 2:</label>
        <input type="number" name="n2" id="n2" min="0"
        max="30" required oninput="somar()">
    <p>
        <label for="soma">Soma:</label>
        <output name="soma" id="soma">0</output>
    </p>
    <p>
        <input type="submit" value="Enviar" onclick="somar()">
        <input type="reset" value="Limpar">
    </p>
    <div id="res">

    </div>
    </form>
    <script src="java.js"></script>
</body>
</html>
