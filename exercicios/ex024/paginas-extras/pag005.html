<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#" onclick="clicou()">Clique e mim</a>
    <div id="saida"></div>
    <p>

            function clicou(){
                s = (document.getElementById("saida"))
                s.innerHTML += '<p>Voce Clicou</p>'
            }
        </script>
    </p>
</body>
