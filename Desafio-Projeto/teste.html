<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .two-column-list {
    display: flex;
    justify-content: space-between;
    list-style: none;
    padding: 0;
    column-gap: 20px;
  }
  .column {
    flex: 1;
  }
</style>
<title>Lista de Duas Colunas</title>
</head>
<body>
  <ul class="two-column-list">
    <li class="column">
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </li>
    <li class="column">
      <ul>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
      </ul>
    </li>
  </ul>
</body>
</html>
